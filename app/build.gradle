apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'io.fabric'

android {
    signingConfigs {
        key {
            keyAlias 'personify'
            keyPassword 'pn110220sx'
            storeFile file('/Users/aaronsum/Desktop/Android/keystores/personify')
            storePassword 'pn110220sx'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "aaronsum.sda.com.personifyandroid"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 5
        versionName "1.3.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            ext.enableCrashlytics = false
        }

        release {
